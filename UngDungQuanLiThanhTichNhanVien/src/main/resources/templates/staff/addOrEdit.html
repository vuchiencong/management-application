<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Title</title>
</head>
<body>
<div th:if="${message != null}">
    <span th:text="${message}"></span>
</div>
<form th:action="@{/staffs/saveOrUpdate}" th:object="${staffDto}" method="post">
    Department:
    <select th:field="${departId}">
        <option th:each="depart : ${departs}"
                th:value="${depart.id}"
                th:text="${depart.name}"
        ></option>
    </select> <br />
    <span th:if="${#fields.hasErrors('departId')}" th:errors="${departId}">
        Empty Firstname </span><br />
    </span>
    Name:
    <input type="text" th:field="${name}" /> <br/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="${name}">
        Empty Firstname </span><br />
    Photo:
    <input type="file" th:field="${image}" /> <br/>
    <span th:if="${#fields.hasErrors('image')}" th:errors="${image}">
        Empty Firstname </span><br />
    Birthday:
    <input type="text" th:field="${birthday}" /> <br/>
    <span th:if="${#fields.hasErrors('birthday')}" th:errors="${birthday}">
        Empty Firstname </span><br />
    <input type="submit" value="Add" />
</form>
<hr />
<hr4>Erors</hr4>
<ul th:if="${#fields.hasErrors('${staffDto.*}')}">
    <li th:each="err : ${#fields.errors('${staffDto.*}')}" th:text="${err}">Input is incorrect </li>
</ul>
</body>
</html>
